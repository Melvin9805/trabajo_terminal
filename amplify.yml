version: 1
frontend:
  phases:
    preBuild:
      - npm install --force
      commands:
        - npm ci --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/tt-pagina-web
    files:
      - '**/*'
  cache:
      - npm cache clean --force
  paths:
      - node_modules/**/*
